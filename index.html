<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon_tik.ico" type="image/x-icon">
</head>
<body>

    <div class="container">
        <div class="screen">
            <div class="screen-up"></div>
            <div class="screen-down"></div>
        </div>
        <div class="buttons">
            <div class="btn gray ac">AC</div>
            <div class="btn gray abs">±</div>
            <div class="btn gray modulus">%</div>
            <div class="btn orange divide">÷</div>
            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn orange multiply">×</div>
            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn orange minus">–</div>
            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn orange plus">+</div>
            <div class="btn double zero">0</div>
            <div class="btn dot">.</div>
            <div class="btn orange equal">=</div>
        </div>
    </div>
    


    <script src="app.js">

    </script>
</body>
</html>
